<style>
body{
  background-color: gray;
}
/* Styles for the container */
.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  
}

/* Styles for the heading */
h1 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 20px;
}

/* Styles for the form */
form {
  display: flex;
  flex-direction: column;
  
}

/* Styles for the label */
label {
  font-size: 18px;
  margin-bottom: 10px;
  
}
/* Styles for input elements */
input[type="file"], input[type="range"], input[type="submit"] {
  display: block;
  margin: 10px 0;
  font-size: 18px;
  margin: 0 auto;
  
}

input[type="file"] {
  width: 100%;
  
}

/* Styles for range input */
.range input[type="range"] {
  width: 100%;
  margin: 0 auto;
}

.range label {
  display: block;
  margin-top: 20px;
  font-size: 20px;
}

/* Styles for range value display */
.range-value {
  
  font-size: 18px;
  margin-top: 20px;
}



.outer-div {
  width: 50%;
  height: auto;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  margin: 0 auto;
  padding: 30px;
  background-color: white;
  margin-top: 50px;
  
}

.inner-div {
  padding: 20px;
}





.upload-area {
  position: relative;
  width: 100%;
  height: 100px;
  border: 2px dashed #ccc;
  border-radius: 10px;
  text-align: center;
  font-size: 16px;
  font-weight: bold;
  color: #aaa;
  padding: 20px;
  box-sizing: border-box;
  
}

.upload-area:hover {
  border-color: #7773fa;
}

.file-upload-label {
  cursor: pointer;
}


.file-upload {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: pointer;
}


.file-name {
  margin-top: 10px;
  display: none;
  color: green;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  max-width: 50ch;
  margin: 0 auto;
}

.buttonp {
  background-color: #4741fa;
  color: white;
  font-size: 18px;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  width: 50%;
  height: 50px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  text-align: center; /* center align button */
}


.buttonp:hover{
  background-color: #d4764e;
  color: white;
  transition: background-color 0.5s ease;
  
}

.range {
  width: 100%;
  margin: 10px auto;
}

.range input[type="range"] {
  width: 100%;
  background: linear-gradient(90deg, #8b87ff 60%, #d3d3d3 60%);
  height: 10px;
  border-radius: 5px;
  outline: none;
}

.range .range-value {
  display: block;
  margin-top: 6px;
  text-align: right;
  font-size: 15px;
  font-weight: bold;
  color: #8b87ff;
  background-color: #fff;
  border-radius: 4px;
}

.author {
  position: fixed;
  bottom: 0;
  right: 0;
  padding-right:10px;
  color: #ffdbdf;
}

</style>

<body>
  <div class="outer-div">
    <hr>
    <h1>Image Compressor</h1>
    <hr>
    <div class="inner-div">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="upload-area">
        <label for="file-upload" class="file-upload-label">
          <span>Drag and drop files here or</span>
          <span class="browse-link">browse</span>
        </label>
        <input type="file" id="file-upload" name="image" class="file-upload" accept="image/*" required>
        <div class="file-name"></div>
      </div>
      </div>
      
      <div class="range">
        <label for="compression_percent" title="0% is the lowest file size and 100% is the height file size.">Compression Percentage:</label>
        <input type="range" name="compression_percent" min="0" max="100" value="60">
        <div class="range-value"></div>
      </div>
      
      <input type="submit" class="buttonp" value="Compress">
    </form>
    <div class="progress-bar-container">
      <div class="progress-bar"></div>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</div>
<p class="author"> &copy; Surajit Singha Sisir</p>
</body>



<script>
  const fileUpload = document.querySelector('#file-upload');
  const fileName = document.querySelector('.file-name');
  
  fileUpload.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      fileName.textContent = file.name;
      fileName.style.display = 'block';
      fileUpload.style.display = 'none';
    }
  });
  
  const rangeInput = document.querySelector('input[type="range"]');
  const rangeValue = document.querySelector('.range-value');
  
  rangeInput.addEventListener('input', () => {
    rangeValue.textContent = rangeInput.value + '%';
  });



</script>
